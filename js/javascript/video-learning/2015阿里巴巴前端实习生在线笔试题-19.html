// 就是个正则。。。
    var data = {

    name:'xiaoming',

    age:'18'

};

var template = "My name is {$name},my age is {$age}."

function outputTemplate(template,data){

    var regName = /(\{\$name\})/g;
    var regAge  = /(\{\$age\})/g;

    template = template.replace(regName,data.name);
    template = template.replace(regAge,data.age);
    return template;
