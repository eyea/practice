		} 
		document.body.innerHTML = str ;

		document.onclick = function(){
			clearInterval( timer );
			timer = setInterval(function(){
				doMove(aDiv[num],'top',23,500);
				num ++ ;
				if(num == len){
					clearInterval(timer);
					// alert(1212);  // 这个弹出的..
				}
			},80);
		}
	}
</script>
