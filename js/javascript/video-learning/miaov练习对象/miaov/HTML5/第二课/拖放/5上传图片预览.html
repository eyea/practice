window.onload = function(){
	
	var oDiv = document.getElementById('div1');
	var oUl = document.getElementById('ul1');
	
	
	oDiv.ondragenter = function(){
		
		this.innerHTML = '可以释放啦';

	};

	};

		for(var i=0;i<fs.length;i++){
