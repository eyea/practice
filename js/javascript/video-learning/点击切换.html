<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击切换</title>
	<style>
		*{padding: 0;margin: 0;}
		#wrapper{margin: 100px auto;width: 300px;height: 300px;position: relative;}
		img{display: block;position: absolute;top: 0;left: 0;width: 300px;height: 300px;}
		h2,p{position: absolute;width: 300px;height: 20px;line-height: 20px;font-size: 14px;color: red;background-color: #eee;text-align: center;}
		h2{top: 0}
		p{bottom: 0}
		ul{position: absolute;right: -50px;top: 0}
		li{list-style: none;width: 30px;height: 30px;background-color: #eee;margin-bottom: 10px;line-height:30px;text-align: center;cursor: pointer;}
		.hover{background-color: red;color: white}
	</style>
</head>
<body>
<script src='dong.js'></script>
<script>
	window.onload = function(){
		var oWrap = document.getElementById('wrapper');
		var oImg = oWrap.getElementsByTagName('img')[0];
		var oH2 = oWrap.getElementsByTagName('h2')[0];
		var oP = oWrap.getElementsByTagName('p')[0];
		var oUl= oWrap.getElementsByTagName('ul')[0];
		// var oLi = oWrap.getElementsByTagName('li')[0];

		var arrImg = ['img/彩虹5.jpg','img/日食2.jpg','img/日食5.jpg','img/日食6.jpg'];
		var arrText = ['图片1','222','3333','last'];
		var num = 0;
		// var oldLi = null;

		for(var i=1;i<arrImg.length+1;i++){
			oUl.innerHTML += '<li>'+i+'</li>';
		}

		// oldLi = 

		var oLi = oWrap.getElementsByTagName('li');  //这里如果[0]，下面length报错
			// alert(oLi.length);
			// console.log(oLi.length);

		for(var i=0;i<oLi.length;i++){
			// alert(1212);
			oLi[i].index = i;			
			oLi[i].onclick = function(){
				// 下面是一种方法，另外还需要在加一种定点消除的方法
						for(var i=0;i<arrImg.length;i++){
							oLi[i].className = '';
						}
						oImg.src = arrImg[this.index];
						oH2.innerHTML = 1+this.index+'/'+arrImg.length;
						oP.innerHTML = arrText[this.index];
						this.className = 'hover';
					}
		}
		

	}
</script>
	<div id="wrapper">
		<img src="img/彩虹5.jpg" alt="">
		<h2 class="title">1/4</h2>
		<p>介绍</p>
		<ul>
		</ul>
	</div>
</body>
</html>
