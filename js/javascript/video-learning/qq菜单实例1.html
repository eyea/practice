<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq菜单实例1</title>
	<style>
		ul,h2{padding: 0;margin: 0;}
		li{list-style: none;}
		#ulList{width: 240px;border:1px solid #333;margin: 0 auto;}
		#ulList .lis{}
		#ulList h2{cursor: pointer;background: url(right.png) no-repeat left center #eee;height: 30px;line-height:30px;font-size: 20px; line-height: 30px;text-indent: 35px;color: black;background-size: 30px}
		#ulList .active{background: url(left.png) no-repeat left center yellow;background-size: 30px}
		.lis ul{display: none;}
		.lis ul li{line-height: 24px;border-bottom: 1px solid #333;text-indent:46px;cursor: pointer;}
		.hover{background-color: green}
	</style>
</head>
<body>
<script>
	window.onload = function(){
		var oUl = document.getElementById('ulList');
		var aH2 = oUl.getElementsByTagName('h2');
		var aUl = oUl.getElementsByTagName('ul');

		aLi = null;
		arrLi = []


		for(var i=0;i<aH2.length;i++){
			aH2[i].index = i;
			aH2[i].onclick = function(){
				if(this.className == ''){
					aUl[this.index].style.display = 'block';
					this.className = 'active';
				}else{
					aUl[this.index].style.display = '';
					this.className = '';
				}
			}
		};

// 找元素放到一个数组，方便以后的拓展
		for(var i=0;i<aUl.length;i++){
			aLi = aUl[i].getElementsByTagName('li');
			for(var j=0;j<aLi.length;j++){
					arrLi.push(aLi[j]);
			}
		};

		for(var i=0;i<arrLi.length;i++){
			arrLi[i].onclick = function(){
					// 有作用域的知识点 变量i
				for(var i=0;i<arrLi.length;i++){
					arrLi[i].className = '';
				}
				this.className = 'hover';
			}
		}

		

	}
</script>
	<ul id="ulList">
		<li class="lis">
			<h2>我的好友</h2>
			<ul>
				<li>张三</li>
				<li>张三</li>
				<li>张三</li>
			</ul>
		</li>
		<li class="lis">
			<h2>企业好友</h2>
			<ul>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
				<li>李四</li>
			</ul>
		</li>
		<li class="lis">
			<h2>黑名单</h2>
			<ul>
				<li>小黑</li>
				<li>小黑</li>
				<li>小黑</li>
			</ul>
		</li>
	</ul>
</body>
</html>
