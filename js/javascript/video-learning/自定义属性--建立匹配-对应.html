<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性--建立匹配-对应</title>
	<style>
		input{
			padding: 20px;
			cursor: pointer;
			margin-right: 50px;
		}
	</style>
</head>
<body>
	<input type="button" value="btn1">
	<input type="button" value="btn2">
	<input type="button" value="btn3">

	<p>aa</p>
	<p>b</p>
	<p>c</p>

	<script>
		var oBtn = document.getElementsByTagName('input');
		var oP = document.getElementsByTagName('p');
		var arr = ['北京','天津','河北','D'];

		for(var i=0;i<oBtn.length;i++){
			oBtn[i].index = i; 
			// 这里是自定义属性
			oBtn[i].onclick = function(){
				// alert(this.index);
				this.value=arr[this.index];
				oP[this.index].innerHTML = arr[this.index];
			}
		}
	</script>
</body>
</html>
