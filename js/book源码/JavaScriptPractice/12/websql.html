<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<title>websql</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
 </head>
 <body>
	<script>
	$(function(){
		//开始程序  
        var db = openDatabase('mycms', '0.1', 'my', 102400);
		//创建表结构
		db.transaction(function(tc){
			tc.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
		});
		//增加数据
		db.transaction(function(tc){
			tc.executeSql('INSERT INTO LOGS (log) VALUES ("foobar")');
		});
	});
	</script>
 </body>
</html>
