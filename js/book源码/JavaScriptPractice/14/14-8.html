<!DOCTYPE html5>
<html>
 <head>
  <title>Canvas</title>
  <style>
  body{padding:10px;}
  </style>
 </head>
 <body>
	<canvas id="lineto" width="600" height="500">您的浏览器不支持canvas。</canvas>
	<script>
	var dw = document.querySelector("#lineto").getContext("2d");
		dw.shadowColor="black";
		dw.fillStyle="blue";
		dw.shadowBlur=1;
		dw.fillRect(20,20,100,80);
		dw.shadowBlur=10;
		dw.fillRect(20,120,100,80);
		dw.shadowOffsetX=10;
		dw.fillRect(220,20,100,80);
		dw.shadowOffsetY=10;
		dw.fillRect(220,120,100,80);
	</script>
 </body>
</html>
