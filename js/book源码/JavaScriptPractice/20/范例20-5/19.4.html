<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>颜色调色器</title>
	<link rel="stylesheet" href="css/jquery.ui.all.css">
	<script src="jquery-1.10.2.js"></script>
	<script src="jquery.ui.core.js"></script>
	<script src="jquery.ui.widget.js"></script>
	<script src="jquery.ui.mouse.js"></script>
	<script src="jquery.ui.slider.js"></script>
	<link rel="stylesheet" href="css/demos.css">
	<style>
	#red, #green, #blue {
		float: left;
		clear: left;
		width: 300px;
		margin: 15px;
	}
	#swatch {
		width: 120px;
		height: 100px;
		margin-top: 18px;
		margin-left: 350px;
		background-image: none;
	}
	#red .ui-slider-range { background: #ef2929; }
	#red .ui-slider-handle { border-color: #ef2929; }
	#green .ui-slider-range { background: #8ae234; }
	#green .ui-slider-handle { border-color: #8ae234; }
	#blue .ui-slider-range { background: #729fcf; }
	#blue .ui-slider-handle { border-color: #729fcf; }
	</style>
	<script>
	//设置关于颜色的十六进制
	function hexFromRGB(r, g, b) {
		var hex = [
			r.toString( 16 ),
			g.toString( 16 ),
			b.toString( 16 )
		];
		$.each( hex, function( nr, val ) {
			if ( val.length === 1 ) {
				hex[ nr ] = "0" + val;
			}
		});
		return hex.join( "" ).toUpperCase();
	}
	//设置颜色块的颜色
	function refreshSwatch() {
		//获取三大色系的滑动条对象
		var red = $( "#red" ).slider( "value" ),
		green = $( "#green" ).slider( "value" ),
		blue = $( "#blue" ).slider( "value" ),	
		hex = hexFromRGB( red, green, blue );                          //获取三大色系的十六进制值	
		$( "#swatch" ).css( "background-color", "#" + hex );           //设置颜色块的背景颜色
	}
	$(function() {
		$( "#red, #green, #blue" ).slider({
			orientation: "horizontal",                                 //设置色系滚动条竖向排列
			range: "min",
			max: 255,                                                  //设置色系滚动条的最大值
			value: 127,                                                //设置色系滚动条的默认值
			slide: refreshSwatch,                                      //设置发生拖动手柄事件的处理方法
			change: refreshSwatch                                      //重新设置value后的处理方法
		});
		//设置各色系的默认值
		$( "#red" ).slider( "value", 255 );
		$( "#green" ).slider( "value", 140 );
		$( "#blue" ).slider( "value", 60 );
	});
	</script>
</head>
<body class="ui-widget-content" style="border:0;">

<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
	<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
	颜色调色器
</p>
<!--红、绿、蓝三种色系滑动块-->
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
<!--颜色块-->
<div id="swatch" class="ui-widget-content ui-corner-all"></div>


</body>
</html>
