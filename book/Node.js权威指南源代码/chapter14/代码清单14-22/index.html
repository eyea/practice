<!DOCTYPE html>
<html>	
<head>		
<meta charset="utf-8"/>
<title>使用put方法向服务器端提交数据</title>
<script>
function submitData() {
    var obj={firstname:document.getElementById("txtFirstName").value,username:document.getElementById("txtUserName").value};
    var xhr = new XMLHttpRequest();
    xhr.open('put','index.html',true);
    xhr.onload = function(e) {
        if (this.status == 200) {
            document.getElementById("result").innerHTML=this.response;
        }
    };
    xhr.send(JSON.stringify(obj));
}
</script>  
</head>	
<body>    
<form id="form1">
姓:<input type="text" id="txtFirstName" name="firstname" value="陆"><br/>
名:<input type="text" id="txtUserName" name="username" value="凌牛"><br/>
<input type="button" value="提交" onclick="submitData();"/>
</form>     
<output id="result" ></output>  
</body>
</html>
