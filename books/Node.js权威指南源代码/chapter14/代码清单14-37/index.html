<!DOCTYPE html> 
<html>   
<head>     
<meta charset="utf-8">
<title>使用XMLHttpRequest对象向服务器端发送表单数据</title>  
<script>
function submitData() {
    var obj={firstname:document.getElementById("txtFirstName").value,username:document.getElementById("txtUserName").value};
    var xhr = new XMLHttpRequest();
    xhr.open('post','/',true);
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest");
    xhr.onload = function(e) {
        if (this.status == 200) {
            document.getElementById("result").innerHTML=this.response;
        }
        if (this.status == 500) {
            document.getElementById("result").innerHTML=JSON.parse(this.response).error;
        }
    };
    xhr.send(JSON.stringify(obj));
}
</script>   
</head>  
<body>    
<form id="form1">
姓:<input type="text" id="txtFirstName" name="firstname" value="陆"><br/>
名:<input type="text" id="txtUserName" name="username" value="凌牛"><br/>
<input type="button" value="提交" onclick="submitData();"/>
</form>     
<output id="result" ></output>     
</body> 
</html>
